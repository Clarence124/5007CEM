    <div class="card-header">Account Details</div>
    <div class="card-body">
<form>
    
    <div class="row gx-3 mb-3">
        <div class="col-md-6">
            <label class="mb-1" for="inputFirstName">First name</label>
            <input class="form-control" id="inputFirstName" name="inputFirstName" type="text" placeholder="Enter your first name">
        </div>

        <div class="col-md-6">
           <label class="mb-1" for="inputLastName">Last name</label>
           <input class="form-control" id="inputLastName" name="inputLastName" type="text" placeholder="Enter your last name">
        </div>
    </div>

    <div class="row gx-3 mb-3">
        <div class="col-md-6">
            <label class="mb-1" for="inputEmailAddress">Email address</label>
            <input class="form-control" id="inputEmailAddress" name="inputEmailAddress" type="email"
                placeholder="Enter your email address">
        </div>

        <div class="col-md-6">
            <label class="mb-1" for="profilePicture">Profile Picture</label>
            <input class="form-control" type="file" name="profilePicture" id="profilePicture">
        </div>
    </div>
    
    <div class="row gx-3 mb-3">
        <div class="col-md-6">
            <label class="mb-1" for="inputPassword">Password</label>
            <input class="form-control" id="inputPassword" name="inputPassword" type="Password" placeholder="Enter your phone number">
        </div>

        <div class="col-md-6">
            <label class="mb-1" for="inputConfPassword">Confirm password</label>
            <input class="form-control" id="inputConfPassword" name="inputConfPassword" type="password" placeholder="Reenter your password">
        </div>
    </div>

    <button class="btn btn-primary" type="button">Save changes</button>
</form>
